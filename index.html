<!DOCTYPE html>
<html lang="en">
<head>
	<title>Twitter Live Feed</title>
   	<meta charset="utf-8">
   	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
   
 	<script src="/socket.io/socket.io.js"></script>
  	<script>
		var socket = io.connect('http://localhost:3000');
	
		$(function(){
	    	$('#startstream').click(function() {
				$button=$(this);
				$button.toggleClass('on');
				
				if($button.is(".on")) {
					$("#startstream").html('Stop Twitter Stream');
					
					socket.on('image', function(tweet){
        				$('#tweetd').append('<image src='+tweet+' class="pull-right" />').fadeIn('500');
						
        			});
        		
					socket.on('username', function(tweet){
        				$('#tweetd').append('<b>'+tweet+'<br>').fadeIn('1000');
					});
				
					socket.on('tweet', function(tweet){
        				$('#tweetd').append(tweet+'<br> <hr>').fadeIn('2000');
					});
					
					$('#tweetd').addClass('panel panel-default');
				}
				
				else {
					$("#startstream").html('Start Twitter Stream');
					socket.disconnect();
				}
			});		
		});
		
		
		
		
  </script>
</head>
<body ng-app="myApp">
	<div class="container" ng-controller="MainController">
		<h1 class="text-center">{{ title }}</h1>
		<button type="button" class="btn btn-primary btn-md center-block" id="startstream">{{ button }}</button> <br>
		<div id="tweetd"></div>
	</div>
	<script src="node_modules/angular/angular.min.js"></script>
   	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/controllers/MainController.js" type="text/javascript" charset="utf-8"></script>
   
   
	
	
</body>
</html>
